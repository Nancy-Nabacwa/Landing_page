<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="whole_page">
        <header>
            <div id="LOGO">
                <img src="pictures/Books.jpg" id="book_logo">
                <h1 id="Imla">Imla'</h1>
            </div>
    
            <nav >
                <ul>
                    <li>
                        <a href="#" class="navs">Book Type
                            <i class="fa fa-caret-down"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="navs">Recommendation</a>
                    </li>
                    <li>
                        <a href="#" class="navs">Popular</a>
                    </li>
                    <li>
                        <a href="#" class="navs">Download App</a>
                    </li>
                </ul>
    
            </nav>
    
            <div id="Right_Uppermost">
                <h1 id="login">Login</h1>
                <button id="Start_button">Start for free</button>
            </div>
        </header>
    
        <div id="second_section">
            <div id="left_side">
                <h1>Find the book you're<br>
                 looking for easier to<br> read right away</h1>
    
                <p>The most appropriate book site to search for books.</p>
                <div class="find_form">
                    <input type="text" placeholder="Find your favorite book" name="search">
                    <button type="submit">Search</button>
                </div>
                <div id="Follow_us">
                    <h3 id="Follow">Follow Us</h3>
                    <img src="pictures/facebook.png" class="colored_icons">
                    <img src="pictures/pinterest.gif" class="colored_icons">
                    <img src="pictures/twitter.png" class="colored_icons">
                    <img src="pictures/Instagram.png" class="colored_icons">
                </div>
            </div>
    
            <div id="right_side">
                <div>
                    <img src="pictures/reading.jpeg" id="reading">
                </div>
            </div>
    
        </div>
    
        <footer>
            <p id="trusted">Trusted by thousands of companies around the world</p>
    
            <div>
                <img src="pictures/amazon.png" class="footer_images">
                <img src="pictures/dribble.png" class="footer_images">
                <img src="pictures/disney.png" class="footer_images">
                <img src="pictures/spotify.png" class="footer_images">
                <img src="pictures/netflix.png" class="footer_images">
                <img src="pictures/joox.png" class="footer_images">
                <img src="pictures/yahoo.png" class="footer_images">
            </div>
        </footer>

    </div>
    
</body>
</html>
